<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello World",
          };
        },
      });
    </script>
  </body>
</html>
